name: Deployment
run-name: ${{ github.actor }} is deploying to Alfa-Hosting ðŸš€
on:
  push:
    branches: main
jobs:
  buildAndDeploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.server }}
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          protocol: ftps
          port: 22 # todo replace with your web hosts ftps port
          local-dir: ./dist/
          server-dir: html/truelsreichardt/
